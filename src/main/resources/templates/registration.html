<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 my-5 border">
	<h1 th:text="#{label.form.title}">form</h1>
	<form action="/registration" class="was-validated" th:object="${user}" 
			method="POST" 
			enctype="utf8">
		<input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>`
		<div>
			<label class="form-label" th:text="#{label.user.username}">last</label> 
			<input class="form-control" th:field="*{username}" />
			<p class="invalid-feedback" 
				th:each="error : ${#fields.errors('username')}" 
				th:text="${error}">Validation error</p>
		</div>
		<div>
			<label class="form-label" th:text="#{label.user.name}">first</label>
			<input class="form-control"
				th:field="*{name}" />
			<p class="invalid-feedback" th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation
				error</p>
		</div>
		<div>
			<label class="form-label" th:text="#{label.user.password}">password</label>
			<input class="form-control"
				type="password" th:field="*{password}" />
			<p class="invalid-feedback"  
				th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
		</div>
		<div>
        <label class="form-label" th:text="#{label.user.matchingPassword}">confirm</label>
        <input class="form-control" type="password" th:field="*{matchingPassword}"/>
    </div>
     <button type="submit" class="btn btn-primary" th:text="#{label.form.submit}">submit</button>
	</form>
	<a  class="link-primary" th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
</div>
</body>
</html>
